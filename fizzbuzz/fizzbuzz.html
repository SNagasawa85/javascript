<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        function fizzbuzz(){
            for (var i=1; i<101; i++){
                if(i%15==0){
                    console.log("FizzBuzz")
                }
                else if(i%5==0){
                    console.log("Buzz")
                }
                else if(i%3==0){
                    console.log("Fizz")
                }
                else{
                    console.log(i);
                }
            }
        }
        console.log("Welcome To FizzBuzz");
        //fizzbuzz();

        function fizzbuzz2(){
            for (var i=1; i<101; i++){
                var output="";
                if(i%3==0){
                    output+="Fizz";
                }
                if(i%5==0){
                    output+="Buzz";
                }
                if(output.length===0){
                    console.log(i);
                }
                else{
                    console.log(output);
                }
            }
        }
        fizzbuzz2;
        
    </script>

</body>
</html>
